name: Global Sync Workflow

on:
  push:
    branches:
      - main
      - homologation
  workflow_dispatch:

jobs:
  # Job 1: main -> Homologation (Only runs if push is on main)
  sync-homologation:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into homologation
        run: |
          git checkout homologation
          git merge origin/main --no-ff -m "Auto-merge main into homologation"
          git push origin homologation

  # Job 2: Sync Develop (Runs for push on either main or homologation)
  sync-develop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge into Develop
        run: |
          git checkout develop
          git merge origin/${{ github.ref_name }} --no-ff -m "Auto-merge ${{ github.ref_name }} into develop"
          git push origin develop

  # Job 3: Sync QA (Runs for push on either main or homologation)
  sync-qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge into QA
        run: |
          git checkout qa
          git merge origin/${{ github.ref_name }} --no-ff -m "Auto-merge ${{ github.ref_name }} into qa"
          git push origin qa
